<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-login">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <i class="material-icons display-1 text-primary">login</i>
                            <h2 class="mt-3 text-dark fw-bold">Welcome Back</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">Email</label>
                                <div class="input-group input-group-outline">
                                    <span class="input-group-text border-0">
                                        <i class="material-icons text-muted">email</i>
                                    </span>
                                    <input type="email" class="form-control" id="loginEmail" 
                                           placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">Password</label>
                                <div class="input-group input-group-outline">
                                    <span class="input-group-text border-0">
                                        <i class="material-icons text-muted">lock</i>
                                    </span>
                                    <input type="password" class="form-control" id="loginPassword" 
                                           placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg py-3 shadow-sm">
                                    <i class="material-icons">login</i> Sign In
                                </button>
                            </div>

                            <div class="text-center mt-4">
                                <p class="mb-0 text-dark">
                                    Don't have an account? 
                                    <a href="register.html" class="text-primary fw-bold">Sign up here</a>
                                </p>
                            </div>

                            <!-- Admin Login Hint -->
                            <div class="alert alert-info mt-4">
                                <small class="text-dark">
                                    <strong>üë®‚Äçüíº Admin:</strong> admin@gmail.com / admin123
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            loginUser();
        });
    </script>
</body>
</html>

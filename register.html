<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-register">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <i class="material-icons display-1 text-success">person_add</i>
                            <h2 class="mt-3 text-dark fw-bold">Create Account</h2>
                            <p class="text-muted">Join us today!</p>
                        </div>

                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label fw-bold text-dark">Full Name</label>
                                    <div class="input-group input-group-outline">
                                        <span class="input-group-text border-0">
                                            <i class="material-icons text-muted">person</i>
                                        </span>
                                        <input type="text" class="form-control" id="regName" 
                                               placeholder="Enter your name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label fw-bold text-dark">Email</label>
                                    <div class="input-group input-group-outline">
                                        <span class="input-group-text border-0">
                                            <i class="material-icons text-muted">email</i>
                                        </span>
                                        <input type="email" class="form-control" id="regEmail" 
                                               placeholder="Enter your email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">Password</label>
                                <div class="input-group input-group-outline">
                                    <span class="input-group-text border-0">
                                        <i class="material-icons text-muted">lock</i>
                                    </span>
                                    <input type="password" class="form-control" id="regPassword" 
                                           placeholder="Minimum 6 characters" required>
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label fw-bold text-dark">Confirm Password</label>
                                <div class="input-group input-group-outline">
                                    <span class="input-group-text border-0">
                                        <i class="material-icons text-muted">lock_outline</i>
                                    </span>
                                    <input type="password" class="form-control" id="regConfirmPassword" 
                                           placeholder="Confirm your password" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg py-3 shadow-sm">
                                    <i class="material-icons">person_add</i> Create Account
                                </button>
                            </div>

                            <div class="text-center mt-4">
                                <p class="mb-0 text-dark">
                                    Already have an account? 
                                    <a href="login.html" class="text-primary fw-bold">Sign in here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            registerUser();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - ShopMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-success">
    <!-- Navbar (same as other pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="material-icons">store</i> ShopMart
            </a>
            <!-- Simplified navbar -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="shop.html">Continue Shopping</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8 text-center">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="material-icons display-1 text-success">check_circle</i>
                        </div>
                        <h1 class="mb-3 fw-bold text-success">Order Confirmed!</h1>
                        <p class="lead text-muted mb-4">Thank you for your purchase</p>
                        <div class="alert alert-success border-0 rounded-3">
                            <h6 class="mb-2"><i class="material-icons">confirmation_number</i> Order Details</h6>
                            <p class="mb-0 small">
                                <strong>Order ID:</strong> #SM${Date.now().toString().slice(-6)}<br>
                                <strong>Status:</strong> âœ… Confirmed & Shipped<br>
                                <strong>Estimated Delivery:</strong> 2-3 business days
                            </p>
                        </div>
                        <div class="d-grid gap-3 mt-5">
                            <a href="shop.html" class="btn btn-success btn-lg py-3">
                                <i class="material-icons">store</i> Continue Shopping
                            </a>
                            <a href="index.html" class="btn btn-outline-primary btn-lg py-3">
                                <i class="material-icons">home</i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            updateCartCount(); // Will show 0 after purchase
        });
    </script>
</body>
</html>
